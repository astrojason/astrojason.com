<form ng-controller="LinkController" role="form" ng-submit="saveLink()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" ng-model="name" class="form-control" placeholder="Link name">
  </div>
  <div class="form-group">
    <label for="url">URL</label>
    <input type="text" name="url" ng-model="url" class="form-control" placeholder="url">
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select name="category" ng-model="category">
      <option value="new">New</option>
      <option value="{{ category }}" ng-repeat="category in categories">{{ category }}</option>
    </select>
    <input type="text" name="new_category" class="form-control" placeholder="Category Name" ng-show="category == 'new'" />
  </div>
  <div class="form-group">
    <input type="checkbox" ng-model="read" /> Read
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Save</button>
    <button class="btn btn-default">Cancel</button>
  </div>
</form>
